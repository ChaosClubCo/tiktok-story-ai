name: Dependency Check

on:
  schedule:
    # Run every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: |
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "ðŸ“¦ Outdated packages found:"
            cat outdated.json | jq -r 'to_entries | .[] | "\(.key): \(.value.current) â†’ \(.value.latest)"'
          else
            echo "âœ… All packages are up to date!"
          fi

      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-packages
          path: outdated.json
          retention-days: 30

  auto-update-safe:
    name: Auto-Update Safe Dependencies
    runs-on: ubuntu-latest
    needs: check-outdated
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update patch versions
        run: |
          # Only update patch versions (safe updates)
          npm update --save

      - name: Run tests after update
        run: |
          # Verify the app still works
          npm run build || exit 1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies (patch versions)'
          title: 'ðŸ”’ Security: Update Dependencies (Patch Versions)'
          body: |
            ## Automated Dependency Update
            
            This PR updates patch versions of dependencies for security and bug fixes.
            
            ### Changes
            - Updated patch versions using `npm update`
            - Build verification passed
            
            ### Review Checklist
            - [ ] Review package-lock.json changes
            - [ ] Verify no breaking changes
            - [ ] Test critical functionality
            
            **Auto-generated by security workflow**
          branch: security/dependency-updates
          delete-branch: true
          labels: |
            security
            dependencies
            automated

  vulnerability-report:
    name: Create Vulnerability Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate vulnerability report
        run: |
          npm audit --json > vulnerability-report.json || true
          
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' vulnerability-report.json)
          HIGH=$(jq '.metadata.vulnerabilities.high' vulnerability-report.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate' vulnerability-report.json)
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "ðŸš¨ Critical or high vulnerabilities found!"
            echo "Critical: $CRITICAL"
            echo "High: $HIGH"
            echo "Moderate: $MODERATE"
            
            # Create GitHub issue
            gh issue create \
              --title "ðŸš¨ Security Alert: $CRITICAL critical, $HIGH high vulnerabilities" \
              --body "Automated security scan found vulnerabilities requiring immediate attention. See attached report." \
              --label "security,critical" || true
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: vulnerability-report.json
          retention-days: 90
